<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Music Timer </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
    
    <h1 id="title">Pomodoro Music Timer</h1>
    
        <div id="timer-container"> 
             
                <div id="btn-container"> 
                    <div id="message"></div>
                    <button class="timer-btn">Pomodoro</button>
                    <button class="timer-btn">Short Break</button>
                    <button class="timer-btn">Long Break</button>
                </div>
                <div id="stopwatch">
                    25:00
                </div>
                <button id="start-btn">Start</button>
                <button id="reset-btn">Reset</button>
                <hr/>
                <audio controls>
                    <source src="#" type="audio/ogg">
                </audio>    
             
        </div>
    <script src="./index.js"></script>
</body>
</html>
